<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
      integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="./css/main.css" />

    <title>Pop me</title>
  </head>
  <body class="lp-body">
    <div id="cursor" class="cursor"></div>
    <div class="top-area"></div>
    <div class="balloon-wrapper">
      <a href="./home.html">
        <div class="balloon-body">
          <div class="eyes-wrapper">
            <div class="left-eye-outline">
              <div class="left-eyeball eyeballs"></div>
              <div class="changed-left-eyeball changed-eyeballs"></div>
            </div>
            <div class="right-eye-outline">
              <div class="right-eyeball eyeballs"></div>
              <div class="changed-right-eyeball changed-eyeballs"></div>
            </div>
          </div>
        </div>
      </a>
      <div class="balloon-tail"></div>
      <div class="balloon-string"></div>
    </div>
    <div class="bubble-wrapper">
      <div class="bubble">
        <p class="bubble-text">Pop me!</p>
      </div>
      <div class="small-bubbles"></div>
    </div>
    <div class="bottom-area">
      <h1 class="name">Yuriko Otorii</h1>
      <p class="position">Front-end developer</p>
    </div>

    <script src="./lp.js"></script>
  </body>
